<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS objekter</title>
    <link rel="stylesheet" href="">
</head>

<article id="dyr">
    <h3></h3>
    <img src="" alt="">
    <p>Type:</p>
    <p>Levested:</p>

</article>

<body>
    <script>
        let dyr = {
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let h3 = document.querySelector("h3");
            let img = document.querySelector("img");
            let firstP = document.querySelector("p");
            let secondP = document.querySelector("p:last-child");

            h3.textContent = dyr.navn;
            img.src = dyr.billede;
            firstP.textContent += dyr.type;
            secondP.textContent += dyr.levested;


        }

    </script>
</body>

</html>
