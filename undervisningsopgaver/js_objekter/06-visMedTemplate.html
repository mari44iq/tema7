<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">

    <style>
        article {
            width: 50%;
            border: 1px solid #000;
        }

    </style>

</head>

<body>

    <section id="liste"></section>

    <template>
        <article class="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        // Lav object og udfyld properties for fem dyr her er array pga [] og , i mellem hvert object
        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "Svinefarme"
        }, {
            "navn": "Frø",
            "type": "Amfibie",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "levested": "Vandhuller"
        }, {
            "navn": "Ræv",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "levested": "Skove"
        }, {
            "navn": "Sild",
            "type": "Fisk",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "levested": "Havet"
        }, {
            "navn": "Krokodille",
            "type": "Krybdyr",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "levested": "Floder"
        }];

        function start() {
            const list = document.querySelector("#liste");
            const animalTemplate = document.querySelector("template");

            // Løb dyr igennem og indsæt data i template
            // Løb array liste igennem og skriv ud i section
            dyr.forEach(dyr => {
                let clone = animalTemplate.cloneNode(true).content;
                clone.querySelector("h3").textContent = dyr.navn;
                clone.querySelector("img").src = dyr.billede;
                clone.querySelector(".type").textContent = dyr.type;
                clone.querySelector(".levested").textContent = dyr.levested;
                list.appendChild(clone);
            })

        }

    </script>

</body>

</html>
